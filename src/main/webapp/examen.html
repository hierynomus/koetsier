<lift:surround with="default" at="content">
    <lift:display_examen.display form="post">
        <h1>Examen: <e:naam /></h1>
        <e:vragen>
            <vraag:list>
                <div>
                    <span><h3><v:vraag /></h3></span>
                    <v:antwoorden/>
                </div>
            </vraag:list>
        </e:vragen>
        <e:submit/>
    </lift:display_examen.display>
</lift:surround>
